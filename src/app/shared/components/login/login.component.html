

<p-card header="Autentificacion"  [style]="{ width: '360px' }">
  <ng-template pTemplate="header">
  
  </ng-template>
  
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="card flex justify-content-center">
       
      <label for="email"> Correo Electr칩nico </label>
      <p></p>
        <!-- <input id="email" formControlName="email" placeholder="Ingrese su email" /> -->
        <input type="text" id="email" pInputText formControlName="email"   />
        <!-- <pInputText id="email" formControlName="email" placeholder="Ingrese su email"/>  -->

        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small> El correo Electr칩nico es invalido</small>
        </div>
      </div>
      <p></p>
      <p></p>
      <div class="card flex justify-content-center">
        <label for="password"> Contrase침a </label>
        <p></p>
       <!--  <input type="password" id="password" formControlName="password" /> --> 
       <p-password            id="password" formControlName="password"  [feedback]="false"    ></p-password>
     
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small> La Contrase침a es requerida</small>
        </div>
      </div>

      <!-- <button type="submit" [disabled]="loginForm.invalid">Login</button> -->
      <p></p>
      <button  pButton  type="submit" label="Login"  [disabled]="loginForm.invalid"  icon="pi pi-check" class="p-button-success w-full" ></button>

      <div *ngIf="errorMessage">{{errorMessage}}</div>

    </form>


  
  
</p-card>
