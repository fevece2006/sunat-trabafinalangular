<div class="center-container">
  <p-card header="Autentificación" [style]="{ width: '360px' }" class="auth-card">
    <ng-template pTemplate="header"></ng-template>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <fieldset>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="text"
            id="email"
            pInputText
            formControlName="email"
            aria-label="Correo Electrónico"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small class="error-text">El correo electrónico es inválido</small>
          </div>
        </div>
      </div>
    
      <div class="field grid">
        <label for="password" class="col-fixed" style="width:100px"> Contraseña </label>
       
       <!--  <input type="password" id="password" formControlName="password" /> --> 

       <div class="flex align-items-center justify-content-center bg-primary font-bold m-2 px-5 py-3 border-round">
       <p-password            id="password" formControlName="password"  [feedback]="false"    ></p-password>
     
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small> La Contraseña es requerida</small>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            pInputText
            formControlName="password"
            aria-label="Contraseña"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small class="error-text">La contraseña es inválida</small>
          </div>
        </div>
      </fieldset>

      <button
        pButton
        type="submit"
        label="Login"
        [disabled]="loginForm.invalid"
        icon="pi pi-check"
        class="p-button-success w-full"
      ></button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </p-card>
</div>
